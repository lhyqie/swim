{% for result in results %}

<tr>
    <td> <a href="/card?id={{ result.id }}"> {{ result.id }} <img width="15px" src="{{ url_for('static',filename='open-link.png') }}"/>  </a> </td>
    <td>{{ result.firstname }}</td>
    <td>{{ result.lastname }}</td>
    <td>{{ result.team }}</td>
    <td>{{ result.age }}</td>
</tr>

{% endfor %}
