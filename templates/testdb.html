<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 10px;
}
</style>

</head>
<body>
    <hr>
    <div class="content">
      {% block content %}
      <table>
      <tr><th>swimmer_id</th><th>crawl/cache time</th><th>Fastest time for Events</th></tr>
      {% for swimmer in swimmers %}
        <tr>
          <td>{{ swimmer['id'] }} </td> <td>{{ swimmer['crawl_date'] }} </td> <td>{{ swimmer['fastest_time'] }} </td>
        </tr>
      {% endfor %}
      </table>
      {% endblock %}
    </div>
</body>
</html>
